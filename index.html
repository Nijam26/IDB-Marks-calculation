<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IsDB-BISEW IT Scholarship</title>
	<!-- Correct path to the CSS file -->
	<link href="css/my_style.css" rel="stylesheet">
	<!-- Correct path to the JavaScript file -->
	<script src="js/default.js"></script>
</head>
<body>
	<div class="calculator-container">
		<header>
			<!-- Correct path to the image file -->
			<img src="img/logo.png" alt="Logo" class="logo">
			<h1>IsDB-BISEW IT Scholarship <br/> Marks Calculation</h1>
                        
		</header>

		<div class="input-section">
			<div class="input-row">
				<label for="txt01">Mid-Monthly Marks:</label>
				<input type="number" id="txt01" maxlength="2" placeholder="Enter mid-monthly marks">
			</div>

			<div class="input-row">
				<label for="txt02">Monthly Marks:</label>
				<input type="number" id="txt02" maxlength="2" placeholder="Enter Monthly marks">
			</div>
		</div>

		<div class="actions">
			<input type="button" id="btn_Cal" value="Calculate">
		</div>
		<br />
		<div class="output-section">
			<div class="input-row">
				<label for="txt03">20% of Mid-Monthly Marks:</label>
				<input type="number" id="txt03" readonly>
			</div>

			<div class="input-row">
				<label for="txt04">80% of Monthly Marks:</label>
				<input type="number" id="txt04" readonly>
			</div>

			<div class="input-row">
				<label for="txt_total">Total No.:</label>
				<input type="number" id="txt_total" readonly>
			</div>

			<div class="input-row">
				<label for="txt_status">Status:</label>
				<input type="text" id="txt_status" readonly>
			</div>
		</div>

		<div class="footer-actions">
			<input type="button" id="btn_clr" value="Clear All">
			<input type="button" id="btn_exit" value="Exit">
		</div>
	</div>
</body>
</html>
